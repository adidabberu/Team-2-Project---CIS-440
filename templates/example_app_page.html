<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management Dashboard</title>
    <link rel="stylesheet" href="static/css/example_app_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Budget Dashboard</a>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#budgetModal">
                    Add New Budget
                </button>
                <select id="budgetSelector" class="form-select ms-2">
                    <option value="">Select a budget entry...</option>
                </select>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        Expense Distribution
                    </div>
                    <div class="card-body">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        Monthly Summary
                    </div>
                    <div class="card-body">
                        <div id="monthlySummary"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Recent Transactions
                    </div>
                    <div class="card-body">
                        <div id="transactions"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Savings Goal Progress
                    </div>
                    <div class="card-body">
                        <div id="savingsProgress"></div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Budget Modal -->
    <div class="modal fade" id="budgetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Budget Management</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="budgetForm" class="budget-form">
                        <label>
                            Month:
                            <input type="month" id="budgetMonth" class="form-control" required>
                        </label>
                        <label>
                            Monthly Income:
                            <input type="number" id="monthlyIncome" class="form-control" required>
                        </label>
                        <label>
                            Rent/Mortgage:
                            <input type="number" id="rentMortgage" class="form-control">
                        </label>
                        <label>
                            Car Insurance:
                            <input type="number" id="carInsurance" class="form-control">
                        </label>
                        <label>
                            Groceries:
                            <input type="number" id="groceries" class="form-control">
                        </label>
                        <label>
                            Eating Out:
                            <input type="number" id="eatingOut" class="form-control">
                        </label>
                        <label>
                            Transportation:
                            <input type="number" id="transportation" class="form-control">
                        </label>
                        <label>
                            Entertainment:
                            <input type="number" id="entertainment" class="form-control">
                        </label>
                        <label>
                            Savings:
                            <input type="number" id="savings" class="form-control">
                        </label>
                        <label>
                            Phone Bill:
                            <input type="number" id="phoneBill" class="form-control">
                        </label>
                        <label>
                            Electricity:
                            <input type="number" id="electricity" class="form-control">
                        </label>
                        <label>
                            WiFi:
                            <input type="number" id="wifi" class="form-control">
                        </label>
                        <label>
                            Miscellaneous:
                            <input type="number" id="miscellaneous" class="form-control">
                        </label>
                        <button type="submit" class="btn btn-primary">Submit Budget</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="results" class="results"></div>

    <!-- Add this right before the closing </body> tag -->
<div class="modal fade" id="resultsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Budget Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="results" class="results">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="static/js/example_app_page.js"></script>
</body>
</html>
